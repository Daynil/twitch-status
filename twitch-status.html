<div id="page-wrapper">
	<div id="header">
		<img id="twitch-logo" src="http://www-cdn.jtvnw.net/images/xarth/footer_glitch.png"><h2 id="title">Twitch Status</h2>
	</div>
	
	<div id="app-container">
		<div id="controls">
			<div id="get-programming">
				<p>Get 
					<input type="text" class="amount" placeholder="#" #coding></input> 
					Coding Streams  <i class="fa fa-arrow-circle-right add-button" 
					title="Find programming-related streams" (click)="getCoding(coding)"></i></p>
			</div>
			<div id="get-stream">
				<p>Add Stream:</p>
					<input type="text" class="amount" placeholder="User Name" #streamer></input><i 
					class="fa fa-arrow-circle-right add-button" 
					title="Add a specific user" (click)="getStream(streamer)"></i>
			</div>
		</div>	
		
		<div id="list-container">
			<div class="tab" (click)="liveFilter('All')">All</div>
			<div class="tab" (click)="liveFilter('Live')">Live</div>
			<div class="tab" (click)="liveFilter('Offline')">Offline</div>
			<div id="filter"><input type="text" id="search" placeholder="Filter" (input)="filtering($event.target.value)"></input></div>
			<div id="users-display">
				<twitch-user
					*ng-for="#user of userService.filteredUserList"
					[user]="user">
				</twitch-user>
			</div>
		</div>
		<div id="streams-clear" (click)="clearStreams()"><i class="fa fa-trash"></i></div>
	</div>
	
</div>
